<!DOCTYPE html>
<html>
<head>
    <title>Email API Tester</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #2563eb; color: white; border: none; border-radius: 4px; }
        button:hover { background: #1d4ed8; }
        input, textarea { width: 100%; padding: 8px; margin: 5px 0; border: 1px solid #ddd; border-radius: 4px; }
        .result { margin-top: 10px; padding: 10px; background: #f3f4f6; border-radius: 4px; white-space: pre-wrap; }
        .success { background: #d1fae5; }
        .error { background: #fee2e2; }
    </style>
</head>
<body>
    <h1>ðŸ“§ Email API Tester</h1>
    <p>Base URL: <input type="text" id="baseUrl" value="http://localhost:3000/api" style="width: 300px;"></p>

    <div class="test-section">
        <h2>1. Register User (Sends Welcome Email)</h2>
        <input type="email" id="regEmail" placeholder="Email" value="test@example.com">
        <input type="password" id="regPassword" placeholder="Password" value="TestPass123!">
        <input type="text" id="regName" placeholder="Full Name" value="Test User">
        <input type="text" id="regPhone" placeholder="Phone" value="+1234567890">
        <button onclick="testRegister()">Register</button>
        <div id="regResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>2. Forgot Password (Sends Reset Email)</h2>
        <input type="email" id="forgotEmail" placeholder="Email" value="test@example.com">
        <button onclick="testForgotPassword()">Send Reset Email</button>
        <div id="forgotResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>3. Reset Password</h2>
        <input type="text" id="resetToken" placeholder="Reset Token (from email)">
        <input type="password" id="resetPassword" placeholder="New Password" value="NewPass123!">
        <button onclick="testResetPassword()">Reset Password</button>
        <div id="resetResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>4. Verify Email</h2>
        <input type="text" id="verifyToken" placeholder="Verification Token (from email)">
        <button onclick="testVerifyEmail()">Verify Email</button>
        <div id="verifyResult" class="result"></div>
    </div>

    <script>
        const baseUrl = () => document.getElementById('baseUrl').value;

        async function testRegister() {
            const result = document.getElementById('regResult');
            result.textContent = 'Sending...';
            result.className = 'result';
            
            try {
                const response = await fetch(`${baseUrl()}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('regEmail').value,
                        password: document.getElementById('regPassword').value,
                        full_name: document.getElementById('regName').value,
                        phone: document.getElementById('regPhone').value
                    })
                });
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
                result.className = response.ok ? 'result success' : 'result error';
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
                result.className = 'result error';
            }
        }

        async function testForgotPassword() {
            const result = document.getElementById('forgotResult');
            result.textContent = 'Sending...';
            result.className = 'result';
            
            try {
                const response = await fetch(`${baseUrl()}/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('forgotEmail').value
                    })
                });
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
                result.className = response.ok ? 'result success' : 'result error';
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
                result.className = 'result error';
            }
        }

        async function testResetPassword() {
            const result = document.getElementById('resetResult');
            result.textContent = 'Sending...';
            result.className = 'result';
            
            try {
                const response = await fetch(`${baseUrl()}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: document.getElementById('resetToken').value,
                        password: document.getElementById('resetPassword').value
                    })
                });
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
                result.className = response.ok ? 'result success' : 'result error';
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
                result.className = 'result error';
            }
        }

        async function testVerifyEmail() {
            const result = document.getElementById('verifyResult');
            result.textContent = 'Sending...';
            result.className = 'result';
            
            try {
                const response = await fetch(`${baseUrl()}/auth/verify-email`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: document.getElementById('verifyToken').value
                    })
                });
                const data = await response.json();
                result.textContent = JSON.stringify(data, null, 2);
                result.className = response.ok ? 'result success' : 'result error';
            } catch (error) {
                result.textContent = 'Error: ' + error.message;
                result.className = 'result error';
            }
        }
    </script>
</body>
</html>
